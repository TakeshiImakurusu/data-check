name: Test Build EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ '.github/workflows/test-build.yml' ]

jobs:
  test-build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pandas openpyxl pyodbc pymysql configparser
    
    - name: List files
      run: |
        echo "=== Repository contents ==="
        dir
        echo ""
        echo "=== Python modules test ==="
        python -c "import sys; print('Python:', sys.version)"
        python -c "import tkinter; print('[OK] tkinter')"
        python -c "import pandas; print('[OK] pandas')"
        python -c "import openpyxl; print('[OK] openpyxl')"
        python -c "import configparser; print('[OK] configparser')"
        echo "[SUCCESS] All imports successful"
    
    - name: Test PyInstaller basic functionality
      run: |
        echo "=== Testing PyInstaller ==="
        echo "print('Hello from PyInstaller test')" > test_script.py
        pyinstaller --onefile test_script.py
        echo "[OK] PyInstaller basic test completed"
        if (Test-Path "dist\test_script.exe") {
          echo "[SUCCESS] test_script.exe created successfully"
        } else {
          echo "[ERROR] test_script.exe not found"
        }
    
    - name: Attempt DataCheck build
      run: |
        echo "=== Attempting main application build ==="
        
        # Test the application first in test mode
        echo "=== Testing application dependencies ==="
        python data_check.py --test-build
        
        # Use pre-created spec file for testing
        echo "=== Building with PyInstaller ==="
        pyinstaller data_check_test.spec --clean --noconfirm
    - name: Check build results
      run: |
        echo "=== Build Results ==="
        if (Test-Path "dist") {
          echo "[FOLDER] dist directory contents:"
          dir dist
          
          if (Test-Path "dist\DataCheck-Test.exe") {
            echo "[SUCCESS] DataCheck-Test.exe created successfully"
            $size = (Get-Item "dist\DataCheck-Test.exe").Length / 1MB
            echo "[INFO] Size: $($size.ToString('F1')) MB"
            
            # Test the built executable
            echo ""
            echo "=== Testing built executable ==="
            try {
              $testResult = & "dist\DataCheck-Test.exe" --test-build 2>&1
              echo "[SUCCESS] Executable test output:"
              echo $testResult
            }
            catch {
              echo "[ERROR] Executable test failed:"
              echo $_.Exception.Message
            }
          } else {
            echo "[ERROR] DataCheck-Test.exe not found"
          }
        } else {
          echo "[ERROR] dist directory not found"
        }
        
        if (Test-Path "build") {
          echo ""
          echo "[FOLDER] build directory contents:"
          dir build
        }
    
    - name: Upload test artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: Test-Build-Results
        path: |
          dist/
          build/
        retention-days: 7
