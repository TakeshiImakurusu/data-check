name: Build Windows EXE - Simple Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ '.github/workflows/build-simple.yml' ]

jobs:
  build-windows-exe:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pandas openpyxl pyodbc pymysql chardet python-dateutil configparser
    
    - name: Test basic functionality
      run: |
        echo "=== Environment Check ==="
        python --version
        python -c "import tkinter; print('OK tkinter')"
        python -c "import pandas; print('OK pandas')"
        python -c "import openpyxl; print('OK openpyxl')"
        echo "=== Required Files ==="
        if (Test-Path "app_settings.json") { echo "OK app_settings.json" }
        if (Test-Path "check_definitions.json") { echo "OK check_definitions.json" }
    
    - name: Create comprehensive spec file
      run: |
        echo "Creating comprehensive spec file with all dependencies..."
        echo "# -*- mode: python ; coding: utf-8 -*-" > data_check.spec
        echo "from PyInstaller.utils.hooks import collect_submodules, collect_data_files" >> data_check.spec
        echo "import os" >> data_check.spec
        echo "" >> data_check.spec
        echo "block_cipher = None" >> data_check.spec
        echo "" >> data_check.spec
        echo "# Collect all pandas and related modules" >> data_check.spec
        echo "pandas_modules = collect_submodules('pandas')" >> data_check.spec
        echo "openpyxl_modules = collect_submodules('openpyxl')" >> data_check.spec
        echo "dateutil_modules = collect_submodules('dateutil')" >> data_check.spec
        echo "" >> data_check.spec
        echo "a = Analysis(" >> data_check.spec
        echo "    ['data_check.py']," >> data_check.spec
        echo "    pathex=[]," >> data_check.spec
        echo "    binaries=[]," >> data_check.spec
        echo "    datas=[" >> data_check.spec
        echo "        ('app_settings.json', '.')," >> data_check.spec
        echo "        ('check_definitions.json', '.')," >> data_check.spec
        echo "    ]," >> data_check.spec
        echo "    hiddenimports=[" >> data_check.spec
        echo "        # Application modules" >> data_check.spec
        echo "        'dekispart', 'innosite', 'dekispart_school', 'cloud'," >> data_check.spec
        echo "        # GUI modules" >> data_check.spec
        echo "        'tkinter', 'tkinter.ttk', 'tkinter.messagebox', 'tkinter.filedialog'," >> data_check.spec
        echo "        # Data processing" >> data_check.spec
        echo "        'pandas', 'openpyxl', 'chardet'," >> data_check.spec
        echo "        # Database connectivity" >> data_check.spec
        echo "        'pyodbc', 'pymysql'," >> data_check.spec
        echo "        # Date/time handling" >> data_check.spec
        echo "        'dateutil', 'dateutil.relativedelta', 'datetime'," >> data_check.spec
        echo "        # Configuration and utilities" >> data_check.spec
        echo "        'configparser', 'json', 'os', 'sys', 'threading'," >> data_check.spec
        echo "        'importlib', 'traceback', 'logging'," >> data_check.spec
        echo "        # Pandas internals" >> data_check.spec
        echo "        'pandas._libs', 'pandas._libs.tslibs'," >> data_check.spec
        echo "        'pandas._libs.tslibs.base', 'pandas._libs.tslibs.timedeltas'," >> data_check.spec
        echo "        'pandas.io', 'pandas.io.excel', 'pandas.io.common'," >> data_check.spec
        echo "        # OpenPyXL internals" >> data_check.spec
        echo "        'openpyxl.cell', 'openpyxl.cell._writer'," >> data_check.spec
        echo "        'openpyxl.workbook', 'openpyxl.worksheet'" >> data_check.spec
        echo "    ] + pandas_modules + openpyxl_modules + dateutil_modules," >> data_check.spec
        echo "    hookspath=[]," >> data_check.spec
        echo "    runtime_hooks=[]," >> data_check.spec
        echo "    excludes=['matplotlib', 'scipy', 'IPython', 'pytest', 'numpy.testing']," >> data_check.spec
        echo "    cipher=block_cipher," >> data_check.spec
        echo ")" >> data_check.spec
        echo "" >> data_check.spec
        echo "pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)" >> data_check.spec
        echo "" >> data_check.spec
        echo "exe = EXE(" >> data_check.spec
        echo "    pyz, a.scripts, a.binaries, a.zipfiles, a.datas, []," >> data_check.spec
        echo "    name='DataCheck'," >> data_check.spec
        echo "    debug=False," >> data_check.spec
        echo "    bootloader_ignore_signals=False," >> data_check.spec
        echo "    strip=False," >> data_check.spec
        echo "    upx=False," >> data_check.spec
        echo "    runtime_tmpdir=None," >> data_check.spec
        echo "    console=False," >> data_check.spec
        echo "    disable_windowed_traceback=False" >> data_check.spec
        echo ")" >> data_check.spec
        echo "Comprehensive spec file created with all dependencies"
    
    - name: Build EXE with PyInstaller
      run: |
        echo "=== Building DataCheck.exe ==="
        pyinstaller data_check.spec --clean --noconfirm
    
    - name: Verify build results
      run: |
        echo "=== Build Results ==="
        if (Test-Path "dist") {
          echo "dist directory contents:"
          Get-ChildItem dist | Format-Table Name, Length
          
          if (Test-Path "dist\DataCheck.exe") {
            $size = (Get-Item "dist\DataCheck.exe").Length / 1MB
            Write-Host "SUCCESS: DataCheck.exe created successfully"
            Write-Host "Size: $($size.ToString('F2')) MB"
          } else {
            Write-Host "ERROR: DataCheck.exe not found"
            exit 1
          }
        } else {
          echo "ERROR: dist directory not created"
          exit 1
        }
    
    - name: Upload build results
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: DataCheck-Windows-Complete
        path: |
          dist/DataCheck.exe
          app_settings.json
          check_definitions.json
          config.ini
          input_file/
          dekispart.py
          innosite.py
          dekispart_school.py
          cloud.py
          data_check.py
          DISTRIBUTION_README.md
          QUICK_START.md
          README.md
        retention-days: 30
        
    - name: Upload debug info on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: Build-Debug-Info
        path: |
          build/
          data_check.spec
        retention-days: 7